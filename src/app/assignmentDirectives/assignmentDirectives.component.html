<button (click)="onToggleVisibility()">Display Details</button>
<p [style.visibility]="visibilityStatus">
  message {{ incrementMessage }} in a bottle
</p>

<div **ngIf="logCounter.length > 0">
  <p **ngFor="let count of logCounter; let i = index">
    Log output: {{ count }} and timestamp: {{ logTime[i] }}
  </p>
</div>
